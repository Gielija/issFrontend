<div class="model-component">
    <p>Parametry modelu:</p>
    <div class="form-group">
      <mat-label>Pole podstawy:</mat-label>
      <mat-slider
      thumbLabel
      [(ngModel)]="modelParameters.baseField"
      (change)="pickModelParameters()"
      tickInterval="0.5"
      step="0.5"
      min="0"
      max="10"
      aria-label="units"></mat-slider>
    </div>
    <div class="form-group">
      <mat-label>Poziom zadany:</mat-label>
      <mat-slider
      thumbLabel
      [(ngModel)]="modelParameters.setLevel"
      (change)="pickModelParameters()"
      tickInterval="0.1"
      step="0.1"
      min="0"
      max="7"
      aria-label="units"></mat-slider>

    </div>  
 </div>
